---
layout: default
title: Categories
use:
    - posts_categories
    - posts_tags
---

<div class="post-nav">
{% for category,posts in data.posts_categories %}
    <div class="col-md-12 post-nav-container">
        <div class="col-md-8 post-nav-data">
            <div class="row">
                <div class="col-xs-12 post-nav-head">

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 post-nav-title">
                    <a class="next text-uppercase" href="{{ site.url }}/blog/categories/{{ category|url_encode(true) }}" title="{{ category }}">
                        {{ category }}
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 post-nav-byline">

                </div>
            </div>
        </div>
        <div class="col-xs-4 post-nav-thumb">

        </div>
    </div>
{% endfor %}
</div>
